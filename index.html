<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício JavaScript</h1>
        <h2>Descubra se você foi aprovado:</h2>
        <form id="form-avaliacao">
            <input type="number" id="sua-nota" required placeholder="Sua nota" />
            <input type="number" id="media-necessaria" required placeholder="Média necessária" />
            <textarea placeholder="Deixe sua dúvida ou faça um comentário (opcional)" id="duvida-comentario"></textarea>
            <button id="btn-avaliar" type="submit">Avaliar</button>
        </form>
        <p class="message-result"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
